<!DOCTYPE html>

<head>

    <title>THbangcuuchuongNC</title>
</head>
<body>
<script>
    let bang;
    bang = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        bang = bang + "<tr>" + "</tr>";
        for (j = 1; j <=10; j++) {
            bang = bang + "<td>"+ i +"x" +j +"=" + i*j +"</td>";
        }
    }
    bang = bang + "</table>";
    document.write(bang);
</script>
